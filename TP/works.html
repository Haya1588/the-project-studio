<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أعمالنا — The Project Studio</title>

  <!-- ستايل صفحة الأعمال -->
  <link rel="stylesheet" href="works.css" />

  <!-- مكتبة StPageFlip (كتاب) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <script defer src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <!-- PDF.js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

  <!-- سكربت الصفحة -->
  <script defer src="works.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html">The Project Studio</a>
  </header>

  <main class="wrap">
    <h1 class="title">أعمالنا</h1>
    <p class="lead">
      تصفّح ملف الأعمال ككتاب — اسحب/اقلب أو استخدم الأسهم.
    </p>

    <div class="controls">
      <button id="btnPrev" aria-label="الصفحة السابقة">‹</button>
      <span id="pageInfo">صفحة —/—</span>
      <button id="btnNext" aria-label="الصفحة التالية">›</button>
    </div>

    <!-- هنا سيظهر الكتاب -->
    <div id="flipbook" class="book"></div>

    <p class="note">
      لو لم يظهر الملف تلقائيًا، يمكنك
      <a id="directLink" href="#" target="_blank" rel="noopener">فتح PDF مباشرة</a>
      أو <a href="#" id="pickPdfLink">اختياره يدويًا</a>.
    </p>
    <input type="file" id="pdfPicker" accept="application/pdf" hidden />
  </main>

  <footer class="footer">
    <a href="index.html">العودة للرئيسية</a>
  </footer>
</body>
</html>
